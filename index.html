<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Fercho Videojuegos</title>
   <!-- BOOTSTRAP CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
   <!-- Toastify CSS -->
   <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   <!-- CSS original -->
   <link rel="stylesheet" href="./main.css">
   <!-- <script src="main.js"type = "module"></script>-->
</head>

<body>
   <!-- Navbar -->
   <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
         <a class="navbar-brand" href="/">Fercho videojuegos</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
               <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signinModal">Iniciar sesión</a>
               <a class="nav-link logged-out" href="#" data-bs-toggle="modal" data-bs-target="#signupModal">Registrar cuenta</a>
               <a class="nav-link logged-in" href="#" id="logout" style="display: none;">Logout</a>
            </div>
         </div>
      </div>
   </nav>

   <div class="container p-4">
      <div class="row">
         <div class="col-md-6 offset-md-3">
            <ul class="list-group posts">
            </ul>
         </div>
      </div>
   </div>

   <!-- Modal -->
   <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content bg-dark">
            <div class="modal-header">
               <h3>SignUp</h3>
               <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
            </div>
            <div class="modal-body p-5">
               <form id="signup-form">

                  <label for="email">Email:</label>
                  <input type="text" id="signup-email" class="form-control mb-3" placeholder="ejemplo 123@ao.com" required>

                  <label for="password">Contraseña: </label>
                  <input type="password" id="signup-password" class="form-control mb-3" placeholder="Contraseña **"
                     required>

                  <button type="submit" class="btn btn-primary">Cerrar sesión</button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
      aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h3>Iniciar sesión </h3>
               <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                  aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <form id="login-form">
                  <label for="email">Email:</label>
                  <input type="text" id="login-email" class="form-control mb-3" placeholder="ejemplo 123@al.com" required>
                  <label for="password">Contraseña:</label>
                  <input type="password" id="login-password" class="form-control mb-3" placeholder="*****"
                     required>

                  <button type="submit" class="btn btn-success w-100 mb-4">Iniciar sesión</button>
                  <button type="button" class="btn btn-info" id="googleLogin">Google</button>
                  <button type="button" class="btn btn-primary" id="facebookLogin">Yahoo</button>
                  <button type="button" class="btn btn-dark" id="githubLogin">Github</button>
               </form>
            </div>
         </div>
      </div>
   </div>

   <header class="encabezado">
      <div class="banner">
         <img src="imagenes/logonegro.jpg" alt="JENDAP" class="img-fluid imagen-logo">
      </div>
   </header>

   <!-- SCRIPTS -->
   <!-- SCRIPTS  BOOTSTRAP-->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
   <!-- Toastify js -->
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="./main.js" type="module"></script>

</body>

</html>
